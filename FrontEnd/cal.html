<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>
    <script>
        function add() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var c = parseInt(a)+parseInt(b)
            alert(c);
        }
        function sub() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var c = a - b
            alert(c)
        }
        function mul() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var c = a * b
            alert(c)
        }
        function div() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var c = a / b
            alert(c)
        }
 
    </script>

</head>

<body>
    <input type="text" id="t1">
    <input type="text" id="t2">
    <input type="button" id="t3" value="+" onclick="add()">
    <input type="button" id="t4" value="-" onclick="sub()">
    <input type="button" id="t5" value="*" onclick="mul()">
    <input type="button" id="t6" value="/" onclick="div()">

</body>

</html>
